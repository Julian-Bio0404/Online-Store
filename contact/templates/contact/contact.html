{% extends "online_storeapp/base.html" %}

{% load static %}

{% block content %}

<div class="contenedorFormulario">
    {% if "valido" in request.GET %}
        <p style="color: white;">Informacion enviada correctamente, Gracias!</p>
    {% endif %}
    <form action="" method="POST" style="text-align: center;">
        {% csrf_token %}
        <table style="color: white; margin: 20px auto;">{{contact_form.as_table}}</table>
        <input type="submit" value="Enviar" style="width: 150px">
    </form>
</div>

{% endblock %}
