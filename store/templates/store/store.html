{% extends "online_storeapp/base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <div style="float:right;">
        {% include "carrito/widget.html" %}
    </div>

    <div class="row">

{% for product in products %}

        <div class="col-md-3">
            <div class="card" style="width: 100%; margin: 5px 5px;">
                <img src="{{product.picture.url}}" class="img-card-top">

                <div class="card-body" style="text-align: center;">
                    <h7 class="card-title">{{product.name}}</h7>

                    <p class="card-text">{{product.price}}&nbsp;$</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'carro:add' product.id %}" class="btn btn-success">Agregar al carrito</a>
                </div>
            </div>
        </div>

{% endfor %}
    </div>
</div>
{% endblock %}
